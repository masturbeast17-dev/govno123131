// Для добавления в amxmodmenu (...cstrike/addons/configs/clcmds.ini)
// Пример добавления: "Проверить алиасы" "ac_check #%userid%" "a" "b"
// где "а" - ввести из консоли сервера и "b" - флаг доступа

// ac_logs "1"               // Запись логов
// ac_logdays "14"           // Кол-во дней хранения логов (По уомлчанию: 14)
// ac_check_steams "1"       // Проверка steam клиентов (По умолчанию: 1)
// ac_recheck_time "20"      // Повторная проверка алиасов (в минутах)
// ac_except_slowhack "1"    // Использовать slowhack при проверке (По умолчанию: 1)
// ac_check_interval "1.0"   // Скорость проверки каждую секунду (в секундах)
// ac_nocheck "0"            // Ручная проверка (По умолчанию: 0)
// ac_detect_new "1"         // Запись неизвестных команд в файл new_aliases.cfg (По умолчанию: 0)
// ac_badcmd_delay "2.0"     // Задержка до наказания (По умолчанию: 2.0)
// ad_cvar_max_att "3"       // Число попыток установить или считать квар
// ad_cvar_max_warns "3"     // Число предупреждений до наказания (предел индекса 9999)
// ad_cvar_recheck_time "60" // Повторная проверка кваров (в минутах)

ac_logs "1"
ac_logdays "30"
ac_check_steams "1"
ac_except_slowhack "0"
ac_check_interval "1.0"
ac_nocheck "0"
ac_detect_new "1"
ac_badcmd_delay "2.0"
