|=============================================[ Подключение к БД ]==================================================|

jbe_rank_sql_host "db2.myarena.ru"      //База MSQL для погонял [Хост]
jbe_rank_sql_user ""               //База MSQL для погонял [Пользователь]
jbe_rank_sql_password ""     //База MSQL для погонял [Пароль]
jbe_rank_sql_database ""           //База MSQL для погонял [ДБ]
jbe_rank_sql_table "rank_zoo"      //База MSQL для погонял [Измените на любое название (можно оставить)]

|============================================[ Настройка авторитета ]===============================================|

jbe_rank_enable "1"                     // Погоняла [0 = Выключены, 1 = Включены] 
jbe_exp_time "600"                      // Через сколько времени выдаётся авторитет [Поумолчанию: 10 минут]
jbe_authority_min "1"                   // Через определённое время сколько выдавать •минимально• авторитета
jbe_authority_max "5"                   // Через определённое время сколько выдавать •максимально• авторитета

|=======================================[ Настройка меню авторитетов |LVL| ]========================================|

// Не забудьте изменить в jbe_rank.ini изменить уровень и название погоняла.

jbe_avto_free_lvl "13"                   // При каком уровне погоняла можно брать [свободный день          ]  в Меню авторитетов
jbe_avto_guard_lvl "12"                  // При каком уровне погоняла можно брать [одежду охраны           ]  в Меню авторитетов
jbe_avto_health_lvl "11"                 // При каком уровне погоняла можно брать [жизни                   ]  в Меню авторитетов
jbe_avto_otvertka_lvl "14"               // При каком уровне погоняла можно брать [отвёртку                ]  в Меню авторитетов
jbe_avto_respawn_lvl "15"                // При каком уровне погоняла можно       [воскрешаться            ]  в Меню авторитетов
jbe_avto_voice_lvl "9"                   // При каком уровне погоняла можно брать [голос                   ]  в Меню авторитетов
jbe_avto_wanted_lvl "10"                 // При каком уровне погоняла можно       [снимать розыск          ]  в Меню авторитетов

|===================================[ Настройка меню авторитетов |Ограничения| ]====================================|

