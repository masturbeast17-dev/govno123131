jbe_avto_respawn_round "3"               // Раз во сколько раундов можно           [воскрешаться            ]  в Меню авторитетов
jbe_avto_voice_round "2"                 // Раз во сколько раундов можно брать     [голос                   ]  в Меню авторитетов
