|=========================[ Запись демо ]=============================|

jbe_demo_enable "1"               // Работа записи [0 = Выключена, 1 = Включена]
jbe_demo_name "jbe_zoo_zona"      // Название демо
jbe_demo_rectime "3"             // Время через которое начнётся запись (секунды)

|=====================[ Математический вопрос ]=======================|

jbe_quiz_enable "1"               // Математика [0 = Выключена, 1 = Включена]
jbe_win_quiz "0"                  // Приз за ответ на вопрос [0 = жетоны, 1 = деньги]
jbe_min_win_quiz "1"              // Минимальный приз за ответ
jbe_max_win_quiz "2"              // Максимальный приз за ответ

|===========================[ Информер ]==============================|

jbe_informer_color_save "1"        // Сохранение цвета информера [0 = Выключено, 1 = Включено]
jbe_informer_pozition_save "1"     // Сохранение позиции информера [0 = Выключено, 1 = Включено]
jbe_informer_save "1"              // Сохранение цвета информера [0 = Выключено, 1 = Включено]
jbe_informer_poz "1"               // Информер по стандарту [0 = с лева, 1 = с права]
jbe_informer_color "0"             // Цвет Информер [0 = жёлтый, 1 = случайный, 2 = синий, 3 = красный,
                                   // 4 = зелёный, 5 = белый, 6 = фиолетовый, 7 = оранжевый]

|===========================[ Остальное ]=============================|

jbe_iznas_enable "1"               // Изнасилование [0 = Выключено, 1 = Включено]
jbe_money_save_enable "1"          // Сохранение денег [0 = Выключено, 1 = Включено]
jbe_pahan_enable "1"               // Пахан [0 = Выключен, 1 = Включен]
jbe_grab_menu_enable "1"           // Меню граба [0 = Выключено, 1 = Включено]
jbe_color_menu_enable "1"          // Цвет граба (меню) [0 = Выключено, 1 = Включено]
jbe_wanted "1"                     // Розыск [0 = 1 способ (после удара охранника), 1 = 2 способ (после убийства охранника)]
jbe_effect_enable "1"              // Переливание экрана в конце раунда [0 = Выключено, 1 = Включено]
jbe_chief_priv_enable "1"          // Привилегии для Саймона (начальника) [0 = Выключены, 1 = Включены]

