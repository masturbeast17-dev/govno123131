// Индексы значений для настройки ланг файла.
// -
// <name> - ник игрока.
// <steamid> - стимид игрока.
// <ip> - айпи игрока.
// <demoname> - название демо сервера.
// <democount> - номер демо у игрока.
// <servername> - название сервера.
// -

// Префикс сообщения в чате.
// !g - зеленый , !t - цвет команды , !d = жёлтый.
// -
rs_demorecord_prefix "!t[!gJail!t]"

// Название демо.
// -
rs_demorecord_name "rp16"

// Максимальное количество демо записаных игроку после чего начнется перезапись старых.
// -
rs_demorecord_count "5"

// Спустя сколько секунд начать запись демо после подключения игрока на сервер.
// -
rs_demorecord_start "3"

