amx_reconnect_can 1 
// реконнект разрешён (не кикает) 

amx_reconnect_time 7 
// при запрете реконнекта не будет разрешать заходить 7 секунд 

amx_reconnect_ss 1
// сохранять счёт при реконнекте (если он разрешён amx_reconnect_can 1) 

amx_reconnect_stime 7 
// сохраняет счёт для игрока в течении 7 секунд после его ухода по ip 

amx_reconnect_static 1 
// отсчёт времени с момента ухода игрока с сервера (если будет amx_reconnect_static 0 - с момента входа игрока на сервер)