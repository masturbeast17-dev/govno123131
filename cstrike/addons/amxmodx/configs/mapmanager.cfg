// Тип смены карты
// "2" В конце карты
// "1" В конце раунда
// "0" После голосования
mapm_change_type "2"

// За сколько минут до конца карты начинать голосование 
// Если время mp_timelimit выйдет, и за это время не успеет начаться новый раунд, то карта сменится на ту, что указна в nextmap.
// Чтобы этого не произошло mp_roundtime должен быть меньше чем значение данного квара
mapm_start_vote_before_end "2"

// Тип вывода результатов голосования
// Если вам нужен выбор оружия после выбора в голосовании ставте 0 или 2
// "0" Выключено
// "1" Меню
// "2" hud
mapm_show_result_type "1"

// Вывод информации о выборе
// "1" Включено
// "0" Выключено
mapm_show_selects "1"

// Начинать голосование в новом раунде (действует для ртв)
// "0" Выключено
// "1" Включено
mapm_start_vote_in_new_round "0"

// Заморозить игроков во время голосования (только при включенном mapm_start_vote_in_new_round)
// "0" Выключено
// "1" Включено
mapm_freeze_in_vote "0"

// Затемнять экран на время голосования
// "0" Выключено
// "1" Включено
mapm_black_screen_in_vote "0"

// Последний раунд
// "0" Выключено
// "1" Включено
mapm_last_round "0"

// Через сколько минут поставить карту по умолчанию(когда на сервере нет игроков)
// 0 - выключить
mapm_change_to_default_map "0"

// Карта по умолчанию
mapm_default_map "de_dust2"

// Тип продления
// "0" Минуты
// "1" Раунды
mapm_extended_type "0"

// Сколько раз можно продлить карту
mapm_extended_map_max "3"

// На сколько минут продлять карту (при mapm_extended_type=0)
mapm_extended_time "15"

// На сколько раундов продлять карту (при mapm_extended_type=1)
mapm_extended_rounds "3"

// Режим rtv
// "0" Проценты
// "1" Игроки
mapm_rtv_mode "0"

// Кол-во % игроков, написавших rtv, для вызова голосования (при mapm_rtv_mode=0)
// min 0
// max 100
mapm_rtv_percent "60"

// Кол-во игроков, написавших rtv, для вызова голосования (при mapm_rtv_mode=1)
mapm_rtv_players "5"

// Тип смены карты при rtv
// "1" В конце раунда
// "0" После голосования
mapm_rtv_change_type "1"

// Задержка в начале карты для блока rtv
mapm_rtv_delay "0"

// Не закрывать меню номинации карт, после выбора карты
// "0" Выключено
// "1" Включено
mapm_nomination_dont_close_menu "0"

// Если включено, то сервер удалит номинированные карты, не подходящие по онлайну
// "0" Выключено
// "1" Включено
mapm_nomination_del_noncur_online "0"